<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center profile-bg">

    <div class="profile-card shadow-lg">

        <!-- Top Bar -->
        <div class="profile-header d-flex justify-content-between align-items-center px-4 py-3">
            <h5 class="mb-0 fw-semibold">My Profile</h5>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
        </div>

        <div class="row g-0">

            <!-- LEFT PROFILE INFO -->
            <div class="col-md-4 profile-left d-flex flex-column align-items-center justify-content-center text-center p-4">
                <div class="avatar mb-3">
                    <span>U</span>
                </div>
                <h6 class="fw-semibold mb-1" id="profileName">Your Name</h6>
                <p class="mb-0 small" id="profileEmail">youremail@example.com</p>
            </div>

            <!-- RIGHT PROFILE FORM -->
            <div class="col-md-8 profile-right p-5">

                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter age">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter contact number">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>

                </div>

                <div class="text-end mt-4">
                    <button class="btn btn-primary px-4" id="saveProfileBtn">
                        Save Profile
                    </button>
                </div>

            </div>

        </div>

    </div>

</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Custom JS -->
<script src="../js/profile.js"></script>

</body>
</html>
