<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="auth-bg">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow-lg auth-card rounded-4 overflow-hidden">

      <!-- LEFT SIDE -->
      <div class="col-md-6 d-none d-md-flex auth-left align-items-center justify-content-center">
        <div class="text-center text-white px-4">
          <img src="../assets/icons/user.svg" width="200" class="mb-4" alt="User">
          <h2 class="fw-bold">Welcome Back</h2>
          <p class="opacity-75">
            Login to access your dashboard
          </p>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="col-md-6 bg-white p-5">
        <h3 class="fw-bold mb-3">Login</h3>
        <p class="text-muted mb-4">Enter your credentials</p>

        <div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="john@example.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
          </div>

          <div class="d-grid mt-4">
            <button id="loginBtn" class="btn btn-primary btn-lg">
              Login
            </button>
          </div>

          <p class="text-center mt-4">
            Donâ€™t have an account?
            <a href="signUp.html" class="text-decoration-none fw-semibold">
              Sign Up
            </a>
          </p>

          <div id="message" class="text-center mt-3"></div>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="../js/login.js"></script>
</body>
</html>
