<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center profile-bg">

        <div class="profile-wrapper shadow-lg">

            <!-- Header -->
            <div class="profile-header d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">My Profile</h4>
                    <small class="text-light">Manage your personal information</small>
                </div>
                <button class="btn btn-light btn-sm fw-semibold" id="logoutBtn">Logout</button>
            </div>

            <div class="row g-0">

                <!-- LEFT SIDEBAR -->
                <div class="col-lg-4 col-md-5 profile-sidebar text-center p-4">
                    <div class="avatar mb-3" id="avatarLetter">U</div>
                    <h5 class="fw-semibold mb-1" id="profileName">Your Name</h5>
                    <p class="small mb-2" id="profileEmail">youremail@example.com</p>

                    <div class="divider my-3"></div>

                    <p class="small text-muted mb-1">Member Since</p>
                    <p class="fw-semibold">2025</p>
                </div>

                <!-- RIGHT CONTENT -->
                <div class="col-lg-8 col-md-7 profile-content p-4 p-md-5">

                    <h6 class="section-title mb-3">Personal Information</h6>

                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter age">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="contact" placeholder="Enter contact number">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="">Select</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="col-md-12 mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
                        </div>

                    </div>

                    <h6 class="section-title mt-4 mb-3">Professional Information</h6>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Designation</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter designation">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Enter company name">
                        </div>
                    </div>

                    <div class="text-end mt-4">
                        <button class="btn btn-primary px-4" id="saveProfileBtn">
                            Save Changes
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/profile.js"></script>

</body>

</html>
